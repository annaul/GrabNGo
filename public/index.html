<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendor/styles/normalize.css">
    <link rel="stylesheet" href="/styles/icons.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/modules.css">
    <title>grab'n go</title>

    <script id="nyta-template" type="text/x-handlebars-template">
      <article class="clearfix">
        <section><a href="{{url}}">
          <h1>{{title}}</h1>
          <div class="byline">
            By <address>{{byline}}</address>
            <p>{{published_date}}</p>
          </div>
          <div class="abstract">{{abstract}}</div>
          </a>
        </section>
      </article>
    </script>

  </head>

  <body>
    <header class="site-header clearfix">
      <section class="heading-group-h1">
        <h1>grab 'n go</h1>
        <!-- append date -->
        <div id="date">monday june 2017</div>
      </section>
      <nav class="main-nav">
        <div class="icon-menu"></div>
        <ul>
          <li class="tab" data-content="articles"><a href="/" class="icon-home"> HOME</a></li>
          <!-- make sure class for setting is correct per icon moon -->
          <li class="tab" data-content="settings"><a href="/settings" class="icon-address-book"> SETTINGS</a></li>
          <li class="tab" data-content="about"><a href="/about" class="icon-address-book"> ABOUT</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="nyta" class="tab-content">

      </section>

      <section id="settings" class="tab-content">
        <h4>News Preferences (please select categories below)</h4>
        <form class="preferences" action="" method="post">

          <input type="text" id="username">Username: </input>

          <input type="checkbox" id="world" value="world">World</input>
          <input type="checkbox" id="us" value="us">US</input>
          <input type="checkbox" id="politics" value="politics">Politics</input>
          <input type="checkbox" id="technology" value="technology">Technology</input>
          <input type="checkbox" id="science" value="science">Science</input>
          <input type="checkbox" id="health" value="health">Health</input>
          <input type="checkbox" id="sports" value="sports">Sports</input>
          <input type="checkbox" id="arts" value="arts">Arts</input>
          <input type="checkbox" id="style" value="style">Style</input>
          <input type="checkbox" id="food" value="food">Food</input>
          <input type="checkbox" id="travel" value="travel">Travel</input>

          <input type="submit" value="submit">Save</input>

        </form>
      </section>

      <section id="about" class="tab-content"></section>

    </main>
    <footer> Powered by NY Times and khalidTIMES</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/vendor/scripts/handlebars.js"></script>
    <script src="/vendor/scripts/marked.js"></script>
    <script src="/vendor/scripts/page.js"></script>

    <script src="/scripts/model/nyta.js"></script>

    <script src="/scripts/view/nytaView.js"></script>
    <script src="/scripts/view/settingsView.js"></script>
    <script src="/scripts/view/aboutView.js"></script>

    <script src="/scripts/controller/nytaController.js"></script>
    <script src="/scripts/controller/settingsController.js"></script>
    <script src="/scripts/controller/aboutController.js"></script>

    <script src="/scripts/controller/routes.js"></script>
  </body>
</html>
